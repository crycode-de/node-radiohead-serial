image: crycode/nodejs-dev-env

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

node-gyp-build:
  stage: build
  artifacts:
    expire_in: 1 week
    name: "node-gyp-build-${CI_COMMIT_SHA:0:8}"
    paths:
      - build/
  script:
    - npm config set unsafe-perm true
    - npm install nan@^2.4.0
    - node-gyp rebuild

typescript-build:
  stage: build
  artifacts:
    expire_in: 1 week
    name: "typescript-build-${CI_COMMIT_SHA:0:8}"
    paths:
      - dist/
  script:
    - npm config set unsafe-perm true
    - npm install @types/bluebird@^3.5.1
    - npm install @types/node@^4.2.3
    - tsc
    - tsc --noEmit examples/*.ts

tests:
  stage: test
  dependencies:
    - node-gyp-build
    - typescript-build
  script:
    - npm config set unsafe-perm true
    - npm test

publish-to-npm:
  stage: deploy
  script:
    - npm config set unsafe-perm true
    - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
    - npm publish
  environment:
    name: production
    url: https://www.npmjs.com/package/radiohead-serial
  when: manual
  only:
    - tags
